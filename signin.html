  <div class="form-container py-5 my-5">
    <form action="signin.html" method="GET">
      <h1 class=" title font-italic text-capitalize mb-5">sign in</h1>
      <div class="form-field pb-3">
        <label class="font-italic" htmlFor="">first name</label>
        <input
            name="first name"
            type="text"
            class="name-input"
            placeholder="first name..." />
    </div>
    <div class="form-field pb-3">
      <label class="font-italic" htmlFor="">last name</label>
      <input
          name="last name"
          type="text"
          class="name-input"
          placeholder="last name..." />
  </div>
  <div class="form-field pb-3">
    <label class="font-italic" htmlFor="">email</label>
    <input
        name="email"
        type="email"
        class="name-input"
        required
        placeholder="email..." />
</div>
<div class="form-field pb-3">
  <label class="font-italic" htmlFor="">password</label>
  <input
      name="password"
      type="password"
      class="name-input"
      placeholder="password..." />
</div>
<button type="submit" class="save-btn">submit</button>
    </form>
  </div>
